<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer Pro - iOS 26 Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .liquid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background:
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.4) 0%, transparent 60%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.4) 0%, transparent 60%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 60%),
                radial-gradient(circle at 90% 70%, rgba(255, 214, 10, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 10% 30%, rgba(50, 215, 75, 0.2) 0%, transparent 50%);
            filter: blur(1px);
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        /* Enhanced Dynamic Island Header */
        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: headerEntrance 1.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes headerEntrance {
            0% {
                opacity: 0;
                transform: translateY(-100px) scale(0.8);
                filter: blur(20px);
            }

            60% {
                transform: translateY(-10px) scale(1.05);
            }

            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0px);
            }
        }

        .header-island {
            background: rgba(28, 28, 30, 0.6);
            backdrop-filter: blur(60px) saturate(200%) brightness(1.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 50px;
            padding: 35px 60px;
            display: inline-block;
            margin-bottom: 30px;
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset,
                0 0 20px rgba(255, 255, 255, 0.05) inset;
        }

        .header-island::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -100%;
            width: 100%;
            height: calc(100% + 4px);
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.1),
                    rgba(255, 255, 255, 0.2),
                    rgba(255, 255, 255, 0.1),
                    transparent);
            animation: islandShimmer 4s infinite;
        }

        @keyframes islandShimmer {
            0% {
                left: -100%;
            }

            100% {
                left: 100%;
            }
        }

        .header-island:hover {
            transform: scale(1.05) translateY(-5px);
            background: rgba(28, 28, 30, 0.8);
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow:
                0 30px 80px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset,
                0 0 30px rgba(255, 255, 255, 0.1) inset;
        }

        .header h1 {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(135deg,
                    #ffffff 0%,
                    #e5e5e7 25%,
                    #ffffff 50%,
                    #a1a1aa 75%,
                    #ffffff 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: -0.02em;
            animation: textGlow 3s ease-in-out infinite;
        }

        @keyframes textGlow {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .header p {
            font-size: 1.4rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
            letter-spacing: -0.01em;
        }

        /* Advanced Liquid Glass Cards */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            animation: contentEntrance 1.5s cubic-bezier(0.23, 1, 0.32, 1) 0.3s both;
        }

        @keyframes contentEntrance {
            0% {
                opacity: 0;
                transform: translateY(100px) scale(0.9);
                filter: blur(10px);
            }

            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0px);
            }
        }

        .card {
            background: rgba(28, 28, 30, 0.5);
            backdrop-filter: blur(60px) saturate(200%) brightness(1.05);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 40px;
            padding: 45px;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
            box-shadow:
                0 25px 80px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.4),
                    transparent);
            animation: cardGlow 3s ease-in-out infinite;
        }

        @keyframes cardGlow {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }
        }

        .card:hover {
            transform: translateY(-15px) scale(1.02);
            background: rgba(28, 28, 30, 0.7);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow:
                0 50px 120px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset,
                0 0 50px rgba(255, 255, 255, 0.05) inset;
        }

        /* Enhanced Upload Section */
        .upload-section h2 {
            font-size: 2.4rem;
            font-weight: 600;
            margin-bottom: 35px;
            color: #ffffff;
            letter-spacing: -0.02em;
        }

        .file-upload-container {
            margin-bottom: 35px;
        }

        .file-upload {
            position: relative;
            width: 100%;
        }

        .file-upload input[type=file] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 2;
        }

        .file-upload-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px 30px;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 32px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(40px) saturate(180%);
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            min-height: 200px;
            position: relative;
            overflow: hidden;
        }

        .file-upload-label::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg,
                    rgba(120, 119, 198, 0.1),
                    rgba(255, 119, 198, 0.1),
                    rgba(120, 219, 255, 0.1));
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .file-upload-label:hover::before {
            opacity: 1;
        }

        .file-upload-label:hover {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.08);
            transform: scale(1.02) translateY(-5px);
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
        }

        .file-upload-label.has-file {
            border-color: rgba(52, 199, 89, 0.6);
            background: rgba(52, 199, 89, 0.1);
            animation: successPulse 1s ease-out;
        }

        @keyframes successPulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .upload-icon {
            width: 56px;
            height: 56px;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.6);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .file-upload-label:hover .upload-icon {
            color: rgba(255, 255, 255, 0.9);
            transform: scale(1.1) translateY(-5px);
        }

        .file-text {
            font-size: 1.2rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            line-height: 1.5;
        }

        /* Enhanced Textarea */
        .textarea-container {
            margin-bottom: 35px;
        }

        .textarea-container label {
            display: block;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #ffffff;
            letter-spacing: -0.01em;
        }

        .job-description {
            width: 100%;
            min-height: 200px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(40px) saturate(180%);
            color: #ffffff;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            outline: none;
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.05) inset;
        }

        .job-description::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .job-description:focus {
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
            transform: scale(1.01) translateY(-2px);
            box-shadow:
                0 0 0 4px rgba(255, 255, 255, 0.08),
                0 20px 60px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
        }

        /* Advanced Analyze Button */
        .analyze-btn {
            width: 100%;
            padding: 22px;
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 50%, #AF52DE 100%);
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: -0.01em;
            box-shadow:
                0 10px 30px rgba(0, 122, 255, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
        }

        .analyze-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    rgba(255, 255, 255, 0.4),
                    rgba(255, 255, 255, 0.2),
                    transparent);
            transition: left 0.8s ease;
        }

        .analyze-btn:hover::before {
            left: 100%;
        }

        .analyze-btn:hover {
            transform: translateY(-3px) scale(1.02);
            background: linear-gradient(135deg, #0056b3 0%, #4c4fb8 50%, #9a47c7 100%);
            box-shadow:
                0 20px 60px rgba(0, 122, 255, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.15) inset;
        }

        .analyze-btn:active {
            transform: translateY(-1px) scale(0.98);
        }

        .analyze-btn.loading {
            pointer-events: none;
            background: rgba(255, 255, 255, 0.1);
            animation: buttonPulse 1.5s ease-in-out infinite;
        }

        @keyframes buttonPulse {

            0%,
            100% {
                opacity: 0.8;
            }

            50% {
                opacity: 1;
            }
        }

        .analyze-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 28px;
            height: 28px;
            margin: -14px 0 0 -14px;
            border: 3px solid transparent;
            border-top: 3px solid white;
            border-radius: 50%;
            animation: buttonSpin 1s linear infinite;
        }

        @keyframes buttonSpin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Enhanced Results Section */
        .results-section h2 {
            font-size: 2.4rem;
            font-weight: 600;
            margin-bottom: 35px;
            color: #ffffff;
            letter-spacing: -0.02em;
        }

        .result-item {
            margin-bottom: 35px;
            opacity: 0;
            animation: resultSlideIn 1s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        .result-item:nth-child(2) {
            animation-delay: 0.1s;
        }

        .result-item:nth-child(3) {
            animation-delay: 0.2s;
        }

        .result-item:nth-child(4) {
            animation-delay: 0.3s;
        }

        .result-item:nth-child(5) {
            animation-delay: 0.4s;
        }

        @keyframes resultSlideIn {
            0% {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
                filter: blur(8px);
            }

            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0px);
            }
        }

        /* Advanced Score Display */
        .score-display {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(40px) saturate(180%);
            border-radius: 28px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .score-display:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: scale(1.02);
        }

        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            position: relative;
            overflow: hidden;
            border: 4px solid rgba(255, 255, 255, 0.1);
            animation: scoreReveal 1.5s cubic-bezier(0.23, 1, 0.32, 1);
            backdrop-filter: blur(20px);
        }

        @keyframes scoreReveal {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
                filter: blur(20px);
            }

            60% {
                transform: scale(1.1) rotate(-20deg);
            }

            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
                filter: blur(0px);
            }
        }

        .score-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.3rem;
            font-weight: 500;
        }

        .score-text .label {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .score-text .sublabel {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Liquid Progress Bar */
        .progress-container {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            margin-top: 25px;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            border-radius: 20px;
            transition: width 2s cubic-bezier(0.23, 1, 0.32, 1);
            width: 0%;
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.4),
                    transparent);
            animation: progressShimmer 2s infinite;
        }

        @keyframes progressShimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        /* Enhanced Content Sections */
        .explanation,
        .content-preview {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(40px) saturate(180%);
            padding: 28px;
            border-radius: 24px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.7;
            margin-top: 15px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            font-size: 1.05rem;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .explanation:hover,
        .content-preview:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .tips-list {
            list-style: none;
            margin-top: 15px;
        }

        .tips-list li {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(40px) saturate(180%);
            padding: 20px 25px;
            margin: 15px 0;
            border-radius: 20px;
            color: rgba(255, 255, 255, 0.9);
            border-left: 4px solid #30D158;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            border: 1px solid rgba(255, 255, 255, 0.12);
            font-size: 1.05rem;
            line-height: 1.6;
            position: relative;
            overflow: hidden;
        }

        .tips-list li::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg,
                    rgba(48, 209, 88, 0.1),
                    transparent);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .tips-list li:hover::before {
            opacity: 1;
        }

        .tips-list li:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(10px) scale(1.02);
            border-left-color: #30D158;
            box-shadow: 0 10px 30px rgba(48, 209, 88, 0.2);
        }

        .result-label {
            color: #ffffff;
            font-weight: 600;
            font-size: 1.4rem;
            margin-bottom: 15px;
            display: block;
            letter-spacing: -0.01em;
        }

        .hidden {
            display: none;
        }

        .error {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.3);
            color: #FF453A;
            padding: 25px;
            border-radius: 20px;
            margin-top: 25px;
            backdrop-filter: blur(40px);
            animation: errorShake 0.6s ease-in-out;
        }

        @keyframes errorShake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .header h1 {
                font-size: 3rem;
            }

            .card {
                padding: 30px 25px;
            }

            .header-island {
                padding: 25px 40px;
            }

            .score-display {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }

            .score-circle {
                width: 100px;
                height: 100px;
                font-size: 2rem;
            }
        }

        /* Accessibility and Reduced Motion */
        @media (prefers-reduced-motion: reduce) {

            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Enhanced Focus Indicators */
        button:focus-visible,
        input:focus-visible,
        textarea:focus-visible {
            outline: 3px solid #007AFF;
            outline-offset: 3px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="liquid-background"></div>
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="header">
            <div class="header-island">
                <h1>Resume Analyzer Pro</h1>
                <p>AI-powered resume analysis with liquid glass design</p>
            </div>
        </div>

        <div class="main-content">
            <div class="card upload-section">
                <h2>Upload & Analyze</h2>
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="file-upload-container">
                        <div class="file-upload">
                            <input type="file" id="file" name="file" accept=".pdf" required>
                            <label for="file" class="file-upload-label" id="fileLabel">
                                <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                </svg>
                                <div class="file-text" id="fileText">Drop your PDF resume here or tap to browse</div>
                            </label>
                        </div>
                    </div>

                    <div class="textarea-container">
                        <label for="job_description">Job Description</label>
                        <textarea id="job_description" name="job_description" class="job-description" required
                            placeholder="Paste the complete job description here. Include requirements, responsibilities, and preferred qualifications for the most comprehensive analysis..."></textarea>
                    </div>

                    <button type="submit" class="analyze-btn" id="analyzeBtn">
                        <span id="btnText">Analyze Resume</span>
                    </button>
                </form>
            </div>

            <div class="card results-section">
                <h2>Analysis Results</h2>
                <div id="result" class="hidden">
                    <div class="result-item">
                        <div class="score-display">
                            <div class="score-circle" id="scoreCircle">
                                <span id="score">-</span>
                            </div>
                            <div class="score-text">
                                <div class="label">Match Score</div>
                                <div class="sublabel">Out of 100 points</div>
                            </div>
                        </div>
                        <div class="progress-container">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                    </div>

                    <div class="result-item">
                        <span class="result-label">Detailed Analysis</span>
                        <div class="explanation" id="explanation"></div>
                    </div>

                    <div class="result-item">
                        <span class="result-label">Improvement Recommendations</span>
                        <ul class="tips-list" id="tips"></ul>
                    </div>

                    <div class="result-item">
                        <span class="result-label">Resume Content Preview</span>
                        <div class="content-preview" id="content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles on load
        window.addEventListener('load', createParticles);

        // Enhanced file upload handling
        const fileInput = document.getElementById('file');
        const fileLabel = document.getElementById('fileLabel');
        const fileText = document.getElementById('fileText');

        fileInput.addEventListener('change', function (e) {
            if (e.target.files.length > 0) {
                const fileName = e.target.files[0].name;
                fileText.innerHTML = `<span style="color: #30D158;">✓</span> ${fileName}`;
                fileLabel.classList.add('has-file');
            } else {
                fileText.textContent = 'Drop your PDF resume here or tap to browse';
                fileLabel.classList.remove('has-file');
            }
        });

        // Enhanced drag and drop with advanced feedback
        let dragCounter = 0;

        fileLabel.addEventListener('dragenter', function (e) {
            e.preventDefault();
            dragCounter++;
            this.style.borderColor = 'rgba(255, 255, 255, 0.6)';
            this.style.background = 'rgba(255, 255, 255, 0.12)';
            this.style.transform = 'scale(1.03) translateY(-3px)';
        });

        fileLabel.addEventListener('dragleave', function (e) {
            e.preventDefault();
            dragCounter--;
            if (dragCounter === 0) {
                this.style.borderColor = 'rgba(255, 255, 255, 0.2)';
                this.style.background = 'rgba(255, 255, 255, 0.03)';
                this.style.transform = 'scale(1) translateY(0)';
            }
        });

        fileLabel.addEventListener('dragover', function (e) {
            e.preventDefault();
        });

        fileLabel.addEventListener('drop', function (e) {
            e.preventDefault();
            dragCounter = 0;
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                fileInput.files = files;
                const fileName = files[0].name;
                fileText.innerHTML = `<span style="color: #30D158;">✓</span> ${fileName}`;
                this.classList.add('has-file');
            }
            this.style.borderColor = 'rgba(255, 255, 255, 0.2)';
            this.style.background = 'rgba(255, 255, 255, 0.03)';
            this.style.transform = 'scale(1) translateY(0)';
        });

        // Enhanced form submission
        document.getElementById('uploadForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const analyzeBtn = document.getElementById('analyzeBtn');
            const btnText = document.getElementById('btnText');
            const resultDiv = document.getElementById('result');

            // Enhanced loading state
            analyzeBtn.classList.add('loading');
            btnText.textContent = 'Analyzing...';
            resultDiv.classList.add('hidden');

            const formData = new FormData();
            const fileInput = document.getElementById('file');
            const jobDescription = document.getElementById('job_description').value;
            formData.append('file', fileInput.files[0]);
            formData.append('job_description', jobDescription);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();

                setTimeout(() => {
                    if (response.ok) {
                        displayResults(result);
                    } else {
                        showError(result.error || 'An error occurred during analysis');
                    }
                }, 1200);
            } catch (error) {
                setTimeout(() => {
                    showError('Network error: ' + error.message);
                }, 1200);
            } finally {
                setTimeout(() => {
                    analyzeBtn.classList.remove('loading');
                    btnText.textContent = 'Analyze Resume';
                }, 1200);
            }
        });

        function displayResults(result) {
            const resultDiv = document.getElementById('result');
            const score = parseInt(result.score);

            // Update score with enhanced animation
            setTimeout(() => {
                animateScore(score);
                updateScoreCircle(score);
                updateProgressBar(score);
            }, 400);

            // Update content
            document.getElementById('explanation').textContent = result.explanation;
            document.getElementById('content').textContent = result.content;

            // Update tips with enhanced staggered animation
            const tipsList = document.getElementById('tips');
            tipsList.innerHTML = '';
            result.improvement_tips.forEach((tip, index) => {
                const li = document.createElement('li');
                li.textContent = tip;
                li.style.animationDelay = (index * 0.15 + 0.6) + 's';
                li.style.opacity = '0';
                li.style.animation = 'resultSlideIn 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards';
                tipsList.appendChild(li);
            });

            // Show results
            resultDiv.classList.remove('hidden');
        }

        function animateScore(targetScore) {
            const scoreElement = document.getElementById('score');
            let currentScore = 0;
            const increment = targetScore / 50;

            const animation = setInterval(() => {
                currentScore += increment;
                if (currentScore >= targetScore) {
                    currentScore = targetScore;
                    clearInterval(animation);
                }
                scoreElement.textContent = Math.round(currentScore);
            }, 30);
        }

        function updateScoreCircle(score) {
            const circle = document.getElementById('scoreCircle');
            let gradient, borderColor;

            if (score >= 80) {
                gradient = 'linear-gradient(135deg, #30D158, #34C759, #32D74B)';
                borderColor = 'rgba(48, 209, 88, 0.4)';
            } else if (score >= 60) {
                gradient = 'linear-gradient(135deg, #FF9F0A, #FFCC02, #FFD60A)';
                borderColor = 'rgba(255, 159, 10, 0.4)';
            } else {
                gradient = 'linear-gradient(135deg, #FF453A, #FF6961, #FF8A80)';
                borderColor = 'rgba(255, 69, 58, 0.4)';
            }

            circle.style.background = gradient;
            circle.style.borderColor = borderColor;
            circle.style.boxShadow = `0 0 30px ${borderColor}`;
        }

        function updateProgressBar(score) {
            const progressFill = document.getElementById('progressFill');
            let gradient;

            if (score >= 80) {
                gradient = 'linear-gradient(90deg, #30D158, #34C759)';
            } else if (score >= 60) {
                gradient = 'linear-gradient(90deg, #FF9F0A, #FFCC02)';
            } else {
                gradient = 'linear-gradient(90deg, #FF453A, #FF6961)';
            }

            progressFill.style.background = gradient;
            setTimeout(() => {
                progressFill.style.width = score + '%';
            }, 200);
        }

        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="error">${message}</div>`;
            resultDiv.classList.remove('hidden');
        }

        // Enhanced keyboard navigation
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                const form = document.getElementById('uploadForm');
                if (form.checkValidity()) {
                    form.dispatchEvent(new Event('submit'));
                }
            }
        });

        // Add focus management for better accessibility
        const focusableElements = 'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])';
        const modal = document.querySelector('.container');
        const firstFocusableElement = modal.querySelectorAll(focusableElements)[0];
        const focusableContent = modal.querySelectorAll(focusableElements);
        const lastFocusableElement = focusableContent[focusableContent.length - 1];

        document.addEventListener('keydown', function (e) {
            if (e.key === 'Tab') {
                if (e.shiftKey) {
                    if (document.activeElement === firstFocusableElement) {
                        lastFocusableElement.focus();
                        e.preventDefault();
                    }
                } else {
                    if (document.activeElement === lastFocusableElement) {
                        firstFocusableElement.focus();
                        e.preventDefault();
                    }
                }
            }
        });
    </script>
</body>

</html>
